<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foxlmp</title>
    <script src="https://kit.fontawesome.com/d5db5a9cd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body style="margin:0;" onload="loadPage()">
    <h1 style="margin:0;text-align:center;background:#131313;width:100%;height:43px;">foxlmp</h1>

    <div id="content">
        <div class="pic-wrapper"><img id="picture" src="./assets/albumplaceholder.png" height="32.5%"></div>
        <div class="details-wrapper" id="details">
            <div class="details">
                <p class="detail" id="into-filename"></p>
                <p class="detail" id="into-title"></p>
                <p class="detail" id="into-album"></p>
            </div>
            <button id="selectFileButtonDetails" onclick="getFileAndPlay()"><i class='fa-solid fa-file-circle-plus'></i></button>
        </div>
    </div>

    <div class="queue" id="queue">
    </div>

    <div class="bottom" id="bottom">
        <div class="bottom-sliders">
            <div id="point-slider-wrapper">
                <span id="point-current">0:00</span>
                <input value="0" type="range" id="point-slider" oninput="setProgress()">
                <span id="point-duration">0:00</span>
            </div>
            <div id="volume-slider-wrapper">
                <input value="50" type="range" id="volume-slider" oninput="setVolume()">
                <span id="volume-label">50%</span>
            </div>
        </div>
        <div class="buttons">
            <button id="selectFileButton" onclick="getFileAndPlay()"><i class='fa-solid fa-file-import'></i></button>
            <button id="playButton" class="onlyPlayingButtons" style="display: none;"><i class='fa-solid fa-play'></i></button>
            <button id="loopButton" onclick="toggleLoop()" class="onlyPlayingButtons" style="display: none;"><i class='fa-solid fa-repeat'></i></button>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
